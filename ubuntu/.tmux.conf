# -------------------------------------------
# tmux config optimized for Claude Code
# -------------------------------------------

# Use Ctrl+A as prefix (easier than Ctrl+B on most keyboards)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse (scroll through Claude Code output, click panes)
set -g mouse on

# Longer scrollback buffer (Claude Code can be verbose)
set -g history-limit 50000

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Faster key repetition
set -sg escape-time 10

# 256 color support
set -g default-terminal "screen-256color"

# Status bar
set -g status-style 'bg=#333333 fg=#ffffff'
set -g status-left '#[fg=#88cc88][#S] '
set -g status-right '#[fg=#888888]%H:%M '

# Easy splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easy pane navigation (Alt+arrow)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"
